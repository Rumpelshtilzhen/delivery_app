<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/front.css">
  <script>
    if(navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    }else {
      navigator.serviceWorker.register('serviceworker.js', {
        scope: './'
      }).then(function(reg) {
        console.log('Service worker has been registered for scope:'+ reg.scope);
      });
    }
  </script>
  <script src="js/application.js"></script>
</head>
<body>

  <div id="app">
    <div id="setting">
      <form action="#">
        <span class="cantry_code">+7 </span>
        <input type="tel" id="login" pattern="[0-9]{10}" placeholder="9990003366"><br>
        <input type="password" id="pass"><br>
        <button id="enter">Войти</button>
        <button id="exit" class="hidden">Выйти</button>
      </form>
    </div>

    <div id="generalInf" class="hidden">
      <div id="deliveryList" >
        <table><tbody>
          <tr></tr>
        </tbody></table>
      </div>

      <div id="deliveryMap" class="hidden">
        <p>Данный раздел находится в разработке</p>
      </div>

      <div id="deliveryFinish" class="hidden">
        <table><tbody>
          <tr></tr>
        </tbody></table>
      </div>
    </div>
  </div>

  <nav id="menu">
    <ul>
      <li><a href="#" name="deliveryList"><img src="pic/list.svg" alt="" name="deliveryList"></a></li>
      <li><a href="#" name="deliveryMap"><img src="pic/map.svg" alt="" name="deliveryMap"></a></li>
      <li><a href="#" name="deliveryFinish"><img src="pic/history.svg" alt="" name="deliveryFinish"></a></li>
    </ul>
  </nav>

  <div id="header">
    <h2>Доставка А410</h2>
    <div>
      <a href="#"><img src="pic/house.svg" alt=""></a>
    </div>
  </div>
  
  <script>
    (function() {
      if(localStorage.getItem('login')) {
        login.value = localStorage.getItem('login');
        getDeliveryList(localStorage.getItem('id'));
        switch(sessionStorage.getItem('part')) {
          case 'deliveryMap':
            openPart('deliveryMap');
            break;
          case 'deliveryFinish':
            openPart('deliveryFinish');
            break;
          default:
            console.log("Данные обновлены");
        }
      }
    }());
  </script>
</body>
</html>
