<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/front.css">
  <script>
    if(navigator.serviceWorker.controller) {
      console.log('[PWA Builder] active service worker found, no need to register')
    }else {
      navigator.serviceWorker.register('serviceworker.js', {
        scope: './'
      }).then(function(reg) {
        console.log('Service worker has been registered for scope: ' + reg.scope);
      });
    }
  </script>
  <script src="js/shell.js?0.301"></script>
  <script src="js/application.js?0.814"></script>
</head>
<body>

  <main>
    <div id="setting" class="hidden">
      <p class="titleform">Введите данные пользователя</p>
      <form id="settingform">
        <input type="hidden" name="formname" value="autorisation"><br>
        <span class="country_code">+7 </span>
        <input type="tel" name="phone" placeholder="(___) ___-____" value=""><br>
        <input type="email" name="email" placeholder="E-mail"><br>
        <!-- <input type="text" id="firstname" name="firstname" pattern="[а-я][А-Я]" placeholder="Имя"><br>-->
        <button name="enter">Войти</button>
        <button name="exit" class="hidden">Выйти</button>
      </form>
    </div>

    <div id="generalInf" class="hidden">
      <div id="deliveryList"></div>
      <div id="deliveryMap" class="hidden">
        <p>Данный раздел находится в разработке</p>
      </div>
      <div id="deliveryFinish" class="hidden"></div>
    </div>
  </main>

  <nav id="menu">
    <ul>
      <li><a href="#" name="deliveryList"><img src="pic/list.svg" alt="" name="deliveryList"></a></li>
      <li><a href="#" name="deliveryMap"><img src="pic/map.svg" alt="" name="deliveryMap"></a></li>
      <li><a href="#" name="deliveryFinish"><img src="pic/history.svg" alt="" name="deliveryFinish"></a></li>
    </ul>
  </nav>

  <div id="header">
    <h2>Доставка А410</h2>
    <div>
      <a href="#"><img src="pic/house.svg" alt=""></a>
    </div>
  </div>

  <script>
    shell.start();
    app.start();
  </script>
</body>
</html>
